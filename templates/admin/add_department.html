<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 30px 40px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #ff6b2c;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff6b2c;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #e85a1f;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            text-decoration: none;
            color: #555;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Add Department</h2>

        <form method="POST">
            <label for="dep_name">Department Name</label>
            <input
                type="text"
                name="dep_name"
                id="dep_name"
                placeholder="Enter department name"
                required
            >

            <label for="dep_location">Department Location</label>
            <input
                type="text"
                name="dep_location"
                id="dep_location"
                placeholder="Enter location"
                required
            >

            <button type="submit">Add Department</button>
        </form>

        <div class="back-link">
            <a href="{{ url_for('admin_dashboard') }}">‚Üê Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
