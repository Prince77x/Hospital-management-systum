<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Doctor</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 60px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      .header {
        text-align: center;
        margin-bottom: 25px;
      }

      .header h1 {
        margin: 0;
        color: #2c3e50;
      }

      .info {
        margin: 15px 0;
        font-size: 16px;
      }

      .label {
        font-weight: bold;
        color: #555;
      }

      .value {
        color: #222;
      }

      .actions {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
      }

      .btn {
        text-decoration: none;
        padding: 10px 18px;
        border-radius: 6px;
        font-weight: bold;
        transition: 0.3s;
        display: inline-block;
      }

      .btn-edit {
        background: #3498db;
        color: #fff;
      }

      .btn-edit:hover {
        background: #2980b9;
      }

      .btn-back {
        background: #7f8c8d;
        color: #fff;
      }

      .btn-back:hover {
        background: #636e72;
      }

      .btn-delete {
        background: #e74c3c;
        color: #fff;
      }

      .btn-delete:hover {
        background: #c0392b;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Dr. {{ doctor.doc_name }}</h1>
      </div>

      <div class="info">
        <span class="label">Speciality:</span>
        <span class="value">{{ doctor.speciality }}</span>
      </div>

      <div class="info">
        <span class="label">Email:</span>
        <span class="value">{{ doctor.doc_email }}</span>
      </div>

      <div class="info">
        <span class="label">Phone:</span>
        <span class="value">{{ doctor.doc_phone }}</span>
      </div>

      <div class="actions">
        <a
          href="{{url_for('check_availabity',doctor_id = doctor.id )}}"
          class="btn btn-edit"
        >
          Check Availability
        </a>
         
        <a href="{{ url_for('department_details', department_id=doctor.department_id) }}" class="btn btn-back">
          â¬… Back
        </a>
         
      </div>
    </div>
  </body>
</html>
